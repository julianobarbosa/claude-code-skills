# Base Values Template
#
# This template provides the base Helm values that apply to all environments.
# Place in: argo-cd-helm-values/kube-addons/<component>/base/values.yaml
#
# These values are overridden by cluster-specific values files.

# =============================================================================
# TEMPLATE: Base Values
# Component: <COMPONENT_NAME>
# =============================================================================

# Global settings applied to all sub-charts
global:
  # Image registry (useful for air-gapped environments)
  # imageRegistry: registry.example.com

  # Image pull secrets
  # imagePullSecrets:
  #   - name: registry-credentials

  # Default storage class
  # storageClass: managed-premium

# Component-specific settings
# Adjust these based on the Helm chart being deployed

