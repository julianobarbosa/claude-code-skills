# External Secrets - ClusterSecretStore Template
#
# This template creates a ClusterSecretStore that connects to Azure Key Vault
# for retrieving secrets. Deploy this to enable ExternalSecret resources.
#
# Usage:
#   1. Replace all <PLACEHOLDER> values
#   2. Deploy to the cluster (via GitOps)
#
# Prerequisites:
#   - External Secrets Operator installed
#   - Azure Key Vault created
#   - Managed Identity with Key Vault access

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: azure-keyvault
spec:
  provider:
    azurekv:
      # Azure authentication method
      authType: ManagedIdentity

      # Key Vault URL
      vaultUrl: "https://<KEYVAULT_NAME>.vault.azure.net"

      # Optional: Service account configuration for workload identity
      # authSecretRef:
      #   clientId:
      #     name: azure-credentials
      #     namespace: external-secrets
      #     key: client-id
      #   clientSecret:
      #     name: azure-credentials
      #     namespace: external-secrets
      #     key: client-secret

      # Optional: Tenant ID (auto-detected with managed identity)
      # tenantId: "<TENANT_ID>"

